                maxInCloudRetentionDays: 2
                maxOnPremDailyProtectedDataTiB: 2
                maxOnPremRetentionDays: 2
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/protection-stores:
    get:
      tags:
        - GLBR > Protection Stores
      summary: Display Protection Stores
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
